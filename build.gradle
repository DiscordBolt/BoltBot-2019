group 'com.discordbolt'
version '3.0-SNAPSHOT'

buildscript {
    ext {
        springBootVersion = "2.0.2.RELEASE"

        discord4jVersion = "v3-SNAPSHOT"
        storeVersion = "master-SNAPSHOT"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'boltbot'
    version =  '3.0-SNAPSHOT'
}

sourceCompatibility = 10
targetCompatibility = 10


repositories {
    mavenCentral()
    maven {
        url  "https://jitpack.io"
    }
}

dependencies {
    compile group:'org.springframework.boot', name:'spring-boot-starter-web'
    implementation "com.discord4j.discord4j:discord4j-core:$discord4jVersion"
    implementation "com.github.discord4j.stores:stores-jdk:$storeVersion"

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework.boot', name:'spring-boot-starter-test'
}
